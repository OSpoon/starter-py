_templates_suffix: .jinja
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"
  variable_end_string: "}}"
  comment_start_string: "{#"
  comment_end_string: "#}"

# 后置任务 - 项目初始化后自动执行的命令
_tasks:
  - command: "uv sync --extra dev"
    when: "{{ install_deps }}"
  - command: "git init"
    when: "{{ init_git }}"
  - command: "git add ."
    when: "{{ init_git }}"
  - command: "uv run pre-commit install"
    when: "{{ setup_precommit and init_git }}"
  - command: "git commit -m 'Initial commit: Initialize {{ project_name }} project'"
    when: "{{ init_git }}"

# 项目基本信息 - 自动从目录名获取
project_name:
  type: str
  default: "{{ _copier_conf.dst_path | basename }}"
  when: false  # 隐藏此问题，直接使用默认值

project_slug:
  type: str
  default: "{{ project_name | lower | replace('-', '_') }}"
  when: false  # 隐藏此问题，直接使用默认值

project_description:
  type: str
  help: 项目描述
  default: "A modern Python project built with uv and Streamlit"
  placeholder: "A modern Python project built with uv and Streamlit"

# 作者信息
author_name:
  type: str
  help: 作者姓名
  default: "Your Name"
  placeholder: "张三"

author_email:
  type: str
  help: 作者邮箱
  default: "your.email@example.com"
  placeholder: "zhangsan@example.com"
  validator: >-
    {% if author_email and not author_email | regex_search('^[^@]+@[^@]+\.[^@]+$') %}
    请输入有效的邮箱地址
    {% endif %}

# GitHub 信息
github_username:
  type: str
  help: GitHub 用户名/组织名
  default: "yourusername"
  placeholder: "octocat"

# 可选的依赖和功能
include_streamlit:
  type: bool
  help: 是否包含 Streamlit web 应用演示
  default: true

include_cli:
  type: bool
  help: 是否包含命令行接口示例
  default: true

# 开发工具配置
setup_precommit:
  type: bool
  help: 是否安装 pre-commit hooks
  default: true

init_git:
  type: bool
  help: 是否初始化 Git 仓库并创建初始提交
  default: true

install_deps:
  type: bool
  help: 是否自动安装项目依赖
  default: true
